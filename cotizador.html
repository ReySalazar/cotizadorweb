<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">

    <!-- CDN Bootstrap v5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>


    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/bd728c4d71.js" crossorigin="anonymous"></script>

    <title>Cotizador Web</title>
</head>

<body>
    <!-- HEADER -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark p-4 bg-gradient" id="menu">
        <div class="container-fluid">
            <a class="navbar-brand col-9" href="#">
                <img src="img/logo.png" alt="" id="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Cotizar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulario --> 
    <div class="row p-3">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <form class="formulario">
                        <div class="mb-3">
                            <label class="form-label">Origen</label>
                            <input type="text" class="form-control" id="Origen" required>
                        </div>
                        <div class="mb-3 h-12em">
                            <label class="form-label">Destino</label>
                            <input type="text" class="form-control" id="Destino" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Cotizar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <div id="carouselExampleInterval" class="carousel slide w-50 mx-auto" data-bs-ride="carousel" id="Carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active" data-bs-interval="10000">
                                <img src="img/imagen1.jpg" class="d-block w-100 fluid embed-responsive-item" alt="...">
                            </div>
                            <div class="carousel-item" data-bs-interval="2000">
                                <img src="img/imagen2.jpg" class="d-block w-100 fluid embed-responsive-item" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="img/imagen3.jpg" class="d-block w-100 fluid embed-responsive-item" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->

    <footer class="footer">
        <p>Rey Salazar - &#174 Todos los derechos reservados</p>
    </footer>
</body>

</html>
